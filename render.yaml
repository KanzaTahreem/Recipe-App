databases:
  - name: Recipe_App
    databaseName: Recipe_App
    user: Recipe_App

services:
  - type: web
    name: Recipe_App
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Recipe_App
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false